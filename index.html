<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script>
      function init(){
        document.getElementById("button").onclick = XmlHttpRequest;
      }
    </script>
    <script>
      function XmlHttpRequest(){
        if(window.XMLHttpRequest){
          httpObject = new XMLHttpRequest();
        } else if(window.ActiveXObject){
          httpObject = new ActiveXObject('MSXML2.XMLHTTP.3.0');
        }
        httpObject.onreadystate = display;
        httpObject.open("GET", "test.txt", true);
        httpObject.send(null);
      }
      function display() {
        while(true){
          if(httpObject.readystate == 4 && httpObject.status == 200){
            document.getElementById("kekka").innerHTML = httpObject.responseText;
            break;
          }
        }
      }
    </script>
  </head>
  <body onload="init()">
    <span id="kekka"></span>
    <input id="button" type="button" value="TEST" />
  </body>
</html>
